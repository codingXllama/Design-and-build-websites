<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Table Structure</title>
</head>
<body>
    <!-- We will use the table,tr,and td tags to build a simple row by row table -->
    <table>
        <!-- creating the first row of the table -->
        <tr>
            <!-- creating the table data inside the 1st row -->
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <!-- creating the 2nd row of the table -->
        <tr>
            <!-- creating the table data inside the 2nd row -->
            <td>0</td>
            <td>1</td>
            <td>0</td>
        </tr>
        <!-- creating the 3rd row of the table -->
        <tr>
            <!-- creating the table data inside the 3rd row -->
            <td>0</td>
            <td>0</td>
            <td>1</td>
        </tr>
    </table>

</body>
</html>
