<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Headings</title>
</head>

<body>
    <p>In this file I will show the usage of the th tag in our table</p>
    <!-- creating the table -->
    <table>
        <!-- creating the first table row -->
        <tr>
            <!-- creating our table heading -->
            <!-- assigning a scope position (col or row) to our table heading element-->
            <th></th>
            <th scope="col">Ages 10-16</th>
            <th scope="col">Ages 17-21</th>
        </tr>
        <!-- creating the 2nd table row -->
        <tr>
            <!-- creating the table heading and assigning the scope position to a row -->
            <th scope="row">hrs of sleep/day: </th>
            <td>10 hrs</td>
            <td>6hrs</td>
        </tr>
        <!-- creating the 3rd table row -->
        <tr>
            <!-- creating the table heading and assigning the scope position to a row -->
            <th scope="row">Energy Level:</th>
            <td>High</td>
            <td>Medium</td>
        </tr>
    </table>
</body>

</html>
