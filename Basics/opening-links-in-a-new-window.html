<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opening links in a new window</title>
</head>
<body>
    <!-- TO open a link in a new window we must use target="_blank" -->
<a href="http://www.google.ca" target="_blank">Google (Opens in a new window)</a>
</body>
</html>
